# Masterwork Sardonal Inheritance — Warrior Test
#
# Maps Sardonal warrior equipment to their masterwork variants
# on both masterwork tokens (71 and 93).
#
# Mappings:
#   18684 → 280000 (dual weapon)
#   18695 → 280001 (bodyLeather)
#   18696 → 280002 (handLeather)
#   18697 → 280003 (feetLeather)

spec:
  version: "1.0"
  schema: v92

equipmentInheritance:
  update:
    - templateId: 71
      changes:
        inheritInfos:
          - { targetTemplateId: 18684, resultTemplateId: 280000 }   # dual
          - { targetTemplateId: 18695, resultTemplateId: 280001 }   # bodyLeather
          - { targetTemplateId: 18696, resultTemplateId: 280002 }   # handLeather
          - { targetTemplateId: 18697, resultTemplateId: 280003 }   # feetLeather

    - templateId: 93
      changes:
        inheritInfos:
          - { targetTemplateId: 18684, resultTemplateId: 280000 }   # dual
          - { targetTemplateId: 18695, resultTemplateId: 280001 }   # bodyLeather
          - { targetTemplateId: 18696, resultTemplateId: 280002 }   # handLeather
          - { targetTemplateId: 18697, resultTemplateId: 280003 }   # feetLeather
