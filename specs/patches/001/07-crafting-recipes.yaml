    addOnSuccessProf: 0

  nfArmorRecipeBase:
    obtainable: true
    needSkillId: 28
    needGrade: 0
    needSkillProf: 400
    maxSkillProf: 500
    exp: "552558"
    subFatiguePoint: 75
    addOnSuccessProf: 0

  # Design item base for Nightforge (level 60, rareGrade 3)
  nfDesignBase:
    level: 60
    rareGrade: 3
    buyPrice: 187051
    sellPrice: 18705

  # -----------------------------------------------------------------------------
  # Dreamkeeper base recipe properties
  # -----------------------------------------------------------------------------
  dkWeaponRecipeBase:
    obtainable: true
    needSkillId: 27
    needGrade: 0
    needSkillProf: 400
    maxSkillProf: 500
    exp: "736744"
    subFatiguePoint: 100
    addOnSuccessProf: 0
    materials:
      - { id: 1629, count: 1200 }
      - { id: 1038, count: 1200 }
      - { id: 1125, count: 50 }
      - { id: 1126, count: 300 }
      - { id: 530, count: 100 }

  # Design item base for Dreamkeeper (level 60, rareGrade 3)
