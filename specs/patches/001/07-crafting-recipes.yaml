spec:
  version: "1.0"
  schema: v92

# =============================================================================
# CRAFTING RECIPES FOR MISSING ITEMS
# =============================================================================
# Creates crafting recipes for 19 items across 3 crafted sets:
# - Visionmaker (8 items): 4 weapons + 4 chest armor
# - Nightforge PVE (8 items): 4 weapons + 4 chest armor (upgrades from Visionmaker)
# - Dreamkeeper (3 items): 3 weapons
#
# Each recipe creates both the Recipe entry and the Design item automatically
# using the DSL's inline item block feature. Strings are created separately.
#
# Reference patterns:
# - Visionmaker weapons: needSkillId=27, materials=(1629 x1800 + 1128-1133)
# - Visionmaker armor:   needSkillId=28, materials=(1630 x900 + 1128-1133)
# - Nightforge weapons:  needSkillId=27, materials=(71380 x15 + 71377 x5 + 71379 x5 + VM item)
# - Nightforge armor:    needSkillId=28, materials=(71380 x9 + 71377 x3 + 71379 x3 + VM item)
# - Dreamkeeper weapons: needSkillId=27, materials=(1629 x1200 + 1038 x1200 + 1125 x50 + 1126 x300 + 530 x100)
# =============================================================================

definitions:
  # -----------------------------------------------------------------------------
  # Visionmaker base recipe properties
  # -----------------------------------------------------------------------------
  vmWeaponRecipeBase:
    obtainable: true
    needSkillId: 27
    needGrade: 0
    needSkillProf: 400
    maxSkillProf: 500
    exp: "736744"
    subFatiguePoint: 100
    addOnSuccessProf: 0
    materials:
      - { id: 1629, count: 1800 }
      - { id: 1128, count: 3 }
      - { id: 1129, count: 3 }
      - { id: 1130, count: 2 }
      - { id: 1131, count: 3 }
      - { id: 1132, count: 2 }
      - { id: 1133, count: 2 }

  vmArmorRecipeBase:
    obtainable: true
    needSkillId: 28
    needGrade: 0
    needSkillProf: 400
    maxSkillProf: 500
    exp: "736744"
    subFatiguePoint: 100
    addOnSuccessProf: 0
    materials:
      - { id: 1630, count: 900 }
      - { id: 1128, count: 2 }
      - { id: 1129, count: 2 }
      - { id: 1130, count: 1 }
      - { id: 1131, count: 2 }
      - { id: 1132, count: 1 }
      - { id: 1133, count: 1 }

  # Design item base for Visionmaker (level 60, rareGrade 3)
  vmDesignBase:
    level: 60
    rareGrade: 3
    buyPrice: 187051
    sellPrice: 18705

  # -----------------------------------------------------------------------------
  # Nightforge PVE base recipe properties
  # -----------------------------------------------------------------------------
