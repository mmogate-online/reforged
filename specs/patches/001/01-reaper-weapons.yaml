    unidentifiedItemGrade: 1
    dropIdentify: false
    masterpieceRate: 0
    linkLookInfoId: 9101002
    linkPassivityCategoryId:
      - "120300"
    changeColorEnable: false
    requiredLevel: 60
    icon: "Icon_Equipments.Chain26_B_Tex"
    defaultValue: 8907188
    changeEnchantFxId: 1007

