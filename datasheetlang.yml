# DataSheetLang Workspace Configuration
# See: https://github.com/user/datasheetlang/docs/features/DSL_IMPORT_SPEC.md

workspace:
  # Schema version aliases
  schemaAliases:
    v92: "v92"

  # Package registry - maps package names to paths
  packages:
    weapons: "./packages/weapons"
    enchant-passives: "./packages/enchant-passives"
    enchant-categories: "./packages/enchant-categories"
    enchant-standard: "./packages/enchant-standard"
    equipment-item-standard: "./packages/equipment-item-standard"
    equipment-item-ids: "./packages/equipment-item-ids"
    chest-toproll-categories: "./packages/chest-toproll-categories"

  # Default imports applied to all specs
  defaultImports:
    - weapons
