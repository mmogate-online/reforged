# Enchant Passivity Definitions Package
# Provides reusable templates for standard enchant passivities
#
# Usage in specs:
#   imports:
#     - from: packages/enchant-passives
#       use: [WeaponEnragedDamage, WeaponBackAttackDamage, ...]
#
#   passivities:
#     create:
#       - $extends: WeaponEnragedDamage
#         id: 1410000
#         value: 1.093
#         passivityStrings:
#           name: "..."
#           tooltip: "..."

