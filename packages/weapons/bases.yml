spec:
  version: "1.0"

definitions:
  # =============================================================================
  # GLOBAL WEAPON BASE
  # Properties >= 96% common across ALL 9,117 weapons in ItemTemplate.xml
  # =============================================================================
  weaponBase:
    combatItemType: EQUIP_WEAPON
    coolTime: 0
    coolTimeGroup: 0
    dropSound: "InterfaceSound.Drop_ItemCUE.Drop_ChestBoxCue"
    maxStack: 1
    requiredEquipmentType: NO_COMBAT
    slotLimit: 0
    sortingNumber: 0
    relocatable: true
    destroyable: true
    obtainable: true
    searchable: true

  # =============================================================================
  # WEAPON SUBTYPE BASES
  # Each extends weaponBase and adds class-specific properties
  # =============================================================================

  # Axe - Berserker weapon (742 weapons)
  axeBase:
    $extends: weaponBase
    combatItemSubType: axe
    category: axe
    requiredClass:
      - BERSERKER
    equipSound: "InterfaceSound.Equip_ArmorWeaponCUE.Equip_AxeCue"

  # Blaster - Engineer/Gunner weapon (719 weapons)
