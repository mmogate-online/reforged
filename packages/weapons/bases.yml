spec:
  version: "1.0"

definitions:
  # =============================================================================
  # GLOBAL WEAPON BASE
  # Properties >= 96% common across ALL 9,117 weapons in ItemTemplate.xml
  # Remaining fields are provided by DSL equipment item soft defaults.
  # =============================================================================
  weaponBase:
    combatItemType: EQUIP_WEAPON

  # =============================================================================
  # WEAPON SUBTYPE BASES
  # Each extends weaponBase and adds class-specific properties.
  # equipSound and dropSilhouette are auto-resolved from combatItemSubType.
  # =============================================================================

  # Axe - Berserker weapon (742 weapons)
  axeBase:
    $extends: weaponBase
    combatItemSubType: axe
    category: axe
    requiredClass:
      - BERSERKER

  # Blaster - Engineer/Gunner weapon (719 weapons)
  blasterBase:
    $extends: weaponBase
    combatItemSubType: blaster
    category: blaster
    requiredClass:
      - ENGINEER

  # Bow - Archer weapon (742 weapons)
  bowBase:
    $extends: weaponBase
    combatItemSubType: bow
    category: bow
    requiredClass:
      - ARCHER

  # Chain - Soulless/Reaper weapon (240 weapons)
  chainBase:
    $extends: weaponBase
    combatItemSubType: chain
    category: chain
    dropType: 0
    requiredClass:
      - SOULLESS

  # Circle - Sorcerer weapon (741 weapons)
  circleBase:
    $extends: weaponBase
    combatItemSubType: circle
    category: circle
    requiredClass:
      - SORCERER

  # Dual - Warrior weapon (742 weapons)
  dualBase:
    $extends: weaponBase
    combatItemSubType: dual
    category: dual
    requiredClass:
      - WARRIOR

  # Gauntlet - Fighter/Brawler weapon (708 weapons)
  gauntletBase:
    $extends: weaponBase
    combatItemSubType: gauntlet
    category: gauntlet
    requiredClass:
      - FIGHTER

  # Glaive - Glaiver/Valkyrie weapon (742 weapons)
  glaiveBase:
    $extends: weaponBase
    combatItemSubType: glaive
    category: glaive
    requiredClass:
      - GLAIVER

  # Lance - Lancer weapon (741 weapons)
  lanceBase:
    $extends: weaponBase
    combatItemSubType: lance
    category: lance
    requiredClass:
      - LANCER

  # Rod - Elementalist/Mystic weapon (742 weapons)
  rodBase:
    $extends: weaponBase
    combatItemSubType: rod
    category: rod
    requiredClass:
      - ELEMENTALIST

  # Shuriken - Assassin/Ninja weapon (748 weapons)
  shurikenBase:
    $extends: weaponBase
    combatItemSubType: shuriken
    category: shuriken
    requiredClass:
      - ASSASSIN

  # Staff - Priest weapon (742 weapons)
  staffBase:
    $extends: weaponBase
    combatItemSubType: staff
    category: staff
    requiredClass:
      - PRIEST

  # Twohand - Slayer weapon (741 weapons)
  twohandBase:
    $extends: weaponBase
    combatItemSubType: twohand
    category: twohand
    requiredClass:
      - SLAYER
