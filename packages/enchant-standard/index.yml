  # ===========================================================================
  # BASE STAT PATTERNS (internal)
  # ===========================================================================

  _WeaponBasicStats:
    basicStats:
      - kind: attack
        rate: $WEAPON_ATTACK_RATE
      - kind: impact
        rate: $WEAPON_IMPACT_RATE

  _WeaponBasicStatsHighTier:
    basicStats:
      # Base rates (always active)
      - kind: attack
        rate: $WEAPON_ATTACK_RATE
      - kind: impact
        rate: $WEAPON_IMPACT_RATE
      # High tier bonus rates (+13/+14/+15)
      - enchantStep: 13
        kind: attack
        rate: $WEAPON_ATTACK_RATE_13
      - enchantStep: 14
        kind: attack
        rate: $WEAPON_ATTACK_RATE_14
      - enchantStep: 15
        kind: attack
        rate: $WEAPON_ATTACK_RATE_15

  _ArmorBasicStats:
    basicStats:
      - kind: defence
        rate: $ARMOR_DEFENCE_RATE
      - kind: balance
        rate: $ARMOR_BALANCE_RATE

  _ArmorBasicStatsHighTier:
