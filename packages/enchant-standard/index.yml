  WEAPON_ATTACK_RATE_14: 1.04
  WEAPON_ATTACK_RATE_15: 1.05
  ARMOR_DEFENCE_RATE_13: 1.06
  ARMOR_DEFENCE_RATE_14: 1.09
  ARMOR_DEFENCE_RATE_15: 1.12

