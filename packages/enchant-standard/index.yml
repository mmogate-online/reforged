# Enchant Standard Package
# Defines the baseline enchant system for all equipment (definitions only)
#
# Note: This package contains only variables and definitions.
# Use specs/patches/001/01-enchant-system.yaml to materialize the operations.
#
# This package establishes the enchant standards that all gear follows:
#   - Tier-based enchant progression (HighTier, MidTier)
#   - Slot-specific passivity pools (Weapon, Chest, Hand armor, Boots)
#   - Role-specific effects (DPS/Tank shared, Healer)
#
# Enchant ID Allocation (950000+ range - guaranteed unique):
#   High Tier Weapons: 950001 (DPS/Tank), 950002 (Healer)
#   High Tier Armor: 950003 (Chest), 950004-950006 (Hands), 950007 (Boots)
#   Mid Tier Weapons: 950011 (DPS/Tank), 950012 (Healer)
#   Mid Tier Armor: 950013 (Chest), 950014-950016 (Hands), 950017 (Boots)
#   Low Tier Weapons: 950021 (DPS/Tank), 950022 (Healer)
#   Low Tier Armor: 950023 (Chest), 950024-950026 (Hands), 950027 (Boots)

spec:
  version: "1.0"
  schema: v92

imports:
  - from: enchant-categories
    use:
      variables:
        # Random Pool Category IDs
        - CATEGORY_WEAPON_DPS_TANK_RANDOM
        - CATEGORY_WEAPON_HEALER_RANDOM
        - CATEGORY_CHEST_RANDOM
        - CATEGORY_HAND_MAIL_RANDOM
        - CATEGORY_HAND_LEATHER_RANDOM
