  ENCHANT_HIGH_TIER_CHEST: 950003
  ENCHANT_HIGH_TIER_HAND_MAIL: 950004
  ENCHANT_HIGH_TIER_HAND_LEATHER: 950005
  ENCHANT_HIGH_TIER_HAND_ROBE: 950006
  ENCHANT_HIGH_TIER_BOOTS: 950007

  # Mid Tier (Grade 3) - Weapons (DPS and Tank share the same pool)
  ENCHANT_MID_TIER_WEAPON_DPS_TANK: 950011
  ENCHANT_MID_TIER_WEAPON_HEALER: 950012

  # Mid Tier (Grade 3) - Armor
